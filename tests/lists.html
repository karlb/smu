<ol>
<li>One</li>
<li>Two</li>
</ol>
<p>Ordered lists will use the first number as start number and continue counting from there.</p>
<ol start="2">
<li>Two</li>
<li>Three</li>
</ol>
<p>HTML does not allow lists in paragraphs, so the following should end the paragraph before starting the list:</p>

<ul>
<li>bar</li>
</ul>
